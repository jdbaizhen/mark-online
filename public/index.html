<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>mark</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mark doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      var doc = document;
      var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
              var clientWidth = docEl.clientWidth;
              var clientHeight = docEl.clientHeight;
              if (!clientWidth) return;
              docEl.style.fontSize = 25*(clientWidth/480) + 'px';
              //原始比例
              var proportion = clientHeight / clientWidth;
              document.body.style.height = clientWidth * proportion + "px";
          };
      window.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
  </script>
  </body>
</html>
